<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/9/96/Poornima_College_logo.png">
    <title>PIET Central Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/en/9/96/Poornima_College_logo.png" alt="Piet Logo">
    <form action="/server">
    <h1>Welcome To PIET Library</h1>
        <h2>Enter World Of Books</h2>
        <input type="checkbox" id="check" />
        <div class="btn_one">
            <i class="fa-solid fa-right-long" style="color: #f5deb3;"></i>
            <label for="check" style="color: brown">
            <i class="fa-duotone fa-solid fa-book fa-beat"></i>
            </label>
        </div>                 
    <div class="dec">
    <label id="name" name="name">College ID:</label>
    <input type="text" id="name" name="name" placeholder="Enter Your College ID" class="pp">
    <br>
    <br><label id="pass" name="pass">Password:</label>
    <input type="password" id="pass" name="pass" placeholder="Enter Your Password" class="pp">
    <br>
    <br><label id="search" name="search">Enter Book Name:</label>
    <input id="search" name="search" placeholder="Book Name" class="pp">
    <br>
    <br><label id="genere" name="genere">Category:</label>
    <select class="pp">
        <option>Select Category</option>
        <option>Fiction</option>
        <option>Education</option>
        <option>Comedy</option>
        <option>Action</option>
    </select>
    <br>
    <br><label id="year" name="year">Select Your Year:</label>
    <br>
    <input type="radio" id="year" name="year" option>I</option><br>
    <input type="radio" id="year" name="year" option>II</option><br>
    <input type="radio" id="year" name="year" option>III</option><br>
    <input type="radio" id="year" name="year" option>IV</option><br>
    <br><button>Submit Your Request</button>
    </div>    
    </form>

        </ul>
    </div>    
</body>
</html>
